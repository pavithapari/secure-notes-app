<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View All Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">All Saved Notes</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Content</th>
                <th>Timestamp</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <!-- Delete Button -->
        <form action="{{ url_for('delete_all') }}" method="POST">
            <button type="submit" class="btn btn-danger">Delete ALL</button>
        </form>
            {% for note in notes %}
            <tr>
                <td>{{ note[0] }}</td>
                <td>{{ note[1] }}</td>
                <td>{{ note[2] }}</td>
                <td>{{ note[3] }}</td>
                <td><a href="{{ url_for('view_note', note_id=note[0]) }}" class="btn btn-primary btn-sm">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
